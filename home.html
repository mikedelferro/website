<script type="text/javascript">
//<![CDATA[




$(document).ready(function() {
  var iOS = ( navigator.userAgent.match(/(iPad|iPhone|iPod)/g) ? true : false );
  var ua = navigator.userAgent;
  var matches = ua.match(/^.*(iPad).*(OS\s[0-9]).*(Version)\/[.0-9]*\sMobile.*$/i);
  if (iOS) $('body').addClass('ios');
  if (matches) {
    if (matches[2] === 'OS 7') {
      if (ua.indexOf('Safari') != -1 && ua.indexOf('Chrome') == -1) {
        $('body').addClass('ipad ios7 safari');
      }
    }
  }

  $('.sharelink').each( function() {
    $(this).attr('href', $(this).attr('href') + encodeURIComponent(window.location.href));
  });
  
  $('.next').click( function() {
    el = $(this);
    $("#innerbody, #bg").animate({
        right: $("#innerbody, #bg").outerWidth(),
        opacity: 0
      }, 500, function() {
        // Animation complete.
      document.location.href=el.attr("href");
    });
    return false;
  });
  
  $("#innerinnerbody").css('height',$("#page").height()+'px');

  $('.prev').click( function(e) {
    el = $(this);
    $("#innerbody, #bg").animate({
        left: $("#innerbody, #bg").outerWidth(),
        opacity: 0
      }, 500, function() {
        // Animation complete.
      document.location.href=el.attr("href");
    });
    return false;
  });
  $('.flyleft').each( function() {
    $(this).css('display','block');
    var targetleft = $(this).offset().left- ($(window).width()-$('#page').width())/2;
    var startleft = $(window).width();
    $(this).css('left',startleft+'px');
    $(this).delay(500).animate({left: targetleft}, 700);
  });

  $('.flyright').each( function() {
    $(this).css('display','block');
    var targetleft = $(this).offset().left- ($(window).width()-$('#page').width())/2;
    var startleft = - ($(window).width()-$('#page').width())/2-$(this).width();
    $(this).css('left',startleft+'px');
    $(this).delay(500).animate({left: targetleft}, 700);
  });

  $('.flydown').each( function() {
    $(this).css('display','block');
    var thiscontent = $(this).html();
    $(this).html( "<div class='innerflydown' style='width: "+$(this).width()+"px; height:"+$(this).height()+"px;'>"+thiscontent+"</div>" );
  });
  $('.flyup').each( function() {
    $(this).css('display','block');
    var thiscontent = $(this).html();
    $(this).html( "<div class='innerflyup' style='width: "+$(this).width()+"px; height:"+$(this).height()+"px;'>"+thiscontent+"</div>" );
  });


  $(".innerflyleft").each (function() {
    $(this).css('left',$(this).parent().width()+'px');
    $(this).css('display','block');
    $(this).delay(500).animate({left: 0}, 700);
  });
  $(".innerflyright").each (function() {
    $(this).css('right',$(this).parent().width()+'px');
    $(this).css('display','block');
    $(this).delay(500).animate({right: 0}, 700);
  });
  $(".innerflydown").each (function() {
    $(this).css('bottom',$(this).parent().height()+'px');
    $(this).css('display','block');
    $(this).delay(500).animate({bottom: 0}, 700);
  });
  $(".innerflyup").each (function() {
    $(this).css('top',$(this).parent().height()+'px');
    $(this).css('display','block');
    $(this).delay(500).animate({top: 0}, 700);
  });
  $(".fadeout").each (function() {
    $(this).delay(500).fadeOut('slow');
  }); 
  $(".fadein").each (function() {
    $(this).hide();
    $(this).delay(500).fadeIn('slow');
  });   
  $('.menutoggle').click( function() {
    $("#footermenu").fadeToggle();
  });
  
  $('.pulsate').each( function() {
    $(this).prepend( "<div class='innerpulsate' style='width: "+$(this).width()+"px; height:"+$(this).height()+"px;'></div>" );
  });
  
  $('.innerpulsate').hide(0).delay(1200).show(0);

  $('.floating').each( function() {
    var thiscontent = $(this).html();
    $(this).html( "<div class='innerfloating' style='width: "+$(this).width()+"px; height:"+$(this).height()+"px;'>"+thiscontent+"</div>");
  });
  $('#alert').click( function() {
    $(this).hide();
  });
  $('.home').click( function() {
    document.location.href='home.html';
  });
  $('.back').click( function() {
     window.history.back();
  });
  $('.menu').click( function() {
    document.location.href='menu.html';
  });



  $('.prev, .next, #innerfooter a').on('touchend', function(e) {
    e.preventDefault();
    if($(this).attr('href')) document.location.href=$(this).attr('href');
    $(this).click();
  });
  $('#footermenu a').on('touchstart', function(e) {
    e.preventDefault();
    $("#page").hide();
    if($(this).attr('href') && $(this).attr('target')!='_blank') document.location.href=$(this).attr('href');
    $(this).click();
  });
  
  $('#container a[target="_blank"]').addClass('external');
  $('#container a').on('touchstart', function(e) {
    //preventdefault werkt niet goed on touchend...
    e.preventDefault();
    if(!$(this).hasClass('pulsate')) $("#page").hide();
    if(!$(this).hasClass('external')) document.location.href=$(this).attr('href');
    else window.open($(this).attr('href'),'fox_new_window');
  });

  $('#share').click( function() {
    $('#shareflyout').fadeToggle();
    //$('#shareflyout').animate({width: 'toggle'});
  });


  // makes pages grow when too much content is entered in a WYSIWYG field
  // requires .growpage on WYSIWYG field
  $(".growpage").first().each(function() {
    var pagegrow = 0;
    if($(this)[0].offsetHeight < $(this)[0].scrollHeight) pagegrow = $(this)[0].scrollHeight - $(this)[0].offsetHeight;
    $(this).css('height',$(this)[0].scrollHeight+'px');
    $("#container").css('height',($("#container").height()+pagegrow)+'px');
    $("#page").css('height',($("#page").height()+pagegrow)+'px');
    $("#container").css('margin-top','-'+($("#container").height()/2)+'px');
    // enables elements with .moveongrow to move along
    $(".moveongrow").each(function() {
      var offset = $(this).offset();
      $(this).css('top',(offset.top+pagegrow)+'px');
    });
  });

  //open all external links in a new window
  $("#page a[href^='http://']").attr("target","_blank");
  $("#page a[href^='https://']").attr("target","_blank");

  $(window).resize();
});

  $(window).resize(function() {

        //do redirect when window width is not big enough (as this is a desktop template)
    if(window.screen.width<640 || $(window).width()<640) document.location.href='home-2.html'; 
    
    $( "#bg, #innerbody, #footermenu").css('width',$(window).width()+"px");
    $("#innerinnerbody").height(document.getElementById('page').getBoundingClientRect().height);

 
    var widthdiff =  (document.getElementById('page').getBoundingClientRect().width - $(window).width())/2;
    if(widthdiff>0)widthdiff=0;

    var heightdiff = (document.getElementById('page').getBoundingClientRect().height - $(window).height())/2;
    if(heightdiff>0) heightdiff=0;


    $('.left, .right, .bottom, .top').each(function() {
      $(this).appendTo('#innerbody');
      $(this).css('margin-left',-(widthdiff)+'px');
      $(this).css('margin-top',-(heightdiff)+'px');
      $(this).css('position','fixed');
    });
    $( ".right").css('left',"auto");
    $( ".right").css('right',"0px");
    $( ".left").css('left',"0px");
    $( ".left").css('margin-left',"0px");
    $( ".bottom").css('top',"auto");
    $( ".bottom").css('bottom',"0px");
    $( ".top").css('top',"0px");
    $( ".top").css('margin-top',"0px");

    /* fullscreen */
    
    w = $(window).width();
    h = $(window).height();
    if (w/h > 16/9) {
    	item_w = w;
    	item_h = (9/16)*w;
    	correction = "margin-top";
    	correction_value = (-1*(item_h-h)/2);
    } else {
    	item_h = h;
    	item_w = (16/9)*h;
    	correction = "margin-left";
    	correction_value = (-1*(item_w-w)/2);
    }

    $('.fullscreen').each(function() {
      $(this).appendTo('#innerbody');
      $(this).css('position','fixed');
    });
    $( ".fullscreen, .fullscreen iframe").css('height',item_h+"px");
    $( ".fullscreen, .fullscreen iframe").css('width',item_w+"px");
    $( ".fullscreen").css('left',"0px");
    $( ".fullscreen, .fullscreen div").css('margin-left',"0px");
    $( ".fullscreen").css('top',"0px");
    $( ".fullscreen, .fullscreen div").css('margin-top',"0px");
    $( ".fullscreen").css('z-index',"-1");
    $( ".fullscreen").css(correction,correction_value+"px");

    /* fullwidth */

    $('.fullwidth').each(function() {
      $(this).appendTo('#innerbody');
      $(this).css('margin-top',-(heightdiff)+'px');
    });
    $('.fullwidth img, .fullwidth iframe').each(function() {
        img_h = $(this).height();
        img_w = $(this).width();
	    w = $(window).width();
	    h = $(this).parent().height();
	    if (w/h > img_w/img_h) {
	    	item_w = w;
	    	item_h = (img_h/img_w)*w;
	    	correction = "margin-top";
	    	correction_value = (-1*(item_h-h)/2);
	    } else {
	    	item_h = h;
	    	item_w = (img_w/img_h)*h;
	    	correction = "margin-left";
	    	correction_value = (-1*(item_w-w)/2);
	    }      
	    $(this).css('height',item_h);
	    $(this).css('width',item_w);
	    $(this).css('margin-left',"0px");
	    $(this).css('margin-top',"0px");
	    $(this).css(correction,correction_value+"px");
    });
    $( ".fullwidth").css('width',"100%");
    $( ".fullwidth").css('left',"0px");
    $( ".fullwidth").css('margin-left',"0px");
    $( ".fullwidth").css('z-index',"-1");

  });

//]]>
</script>
